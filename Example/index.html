<!DOCTYPE html>
<html>
<head>
    <meta name="salesforce-community" content="https://loginwidget-developer-edition.na16.force.com/test">

    <meta name="salesforce-redirect-uri" content="https://loginwidget.herokuapp.com/simple/_callback.html">
	<meta name="salesforce-target" content="#salesforce-login">
    <meta name="salesforce-login-handler" content="onLogin">
    <script src="https://loginwidget-developer-edition.na16.force.com/test/resource/salesforce_simple_login_widget" async defer></script>
	<script>
	/*example of what you can do*/
	function onLogin(response) {
		
		var targetDiv = document.querySelector(SFIDWidget.config.target);	
		var img = document.createElement('img'); 
	 	img.src = response.photos.thumbnail; 
		img.className = "sfid-avatar";
		
		var username = document.createElement('span'); 
		username.innerHTML = response.username;
		
		var iddiv = document.createElement('div'); 
	 	iddiv.id = "sfid-identity";
		iddiv.appendChild(img);		
		iddiv.appendChild(username);		
		
		targetDiv.innerHTML = '';
		targetDiv.appendChild(iddiv);		
		
	}
	</script>
	<style>
	.sfid-button{
	    background-color: #0070d2;
	    color: white;
		padding: 12px 24px;
		border-radius: 5px;
		border: 0;
		font-size: 14px;
		font-family: Helvetica, Arial, sans-serif;
	}
	</style>
</head>	
<body>
	<div id="salesforce-login" data-login-event="onLogin"></div>
</body>
</html>
